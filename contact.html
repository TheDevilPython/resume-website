<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - Karthik U Rao</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Header Section -->
    <header>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="projects.html">Projects</a></li>
            </ul>
        </nav>
    </header>

    <!-- Contact Section -->
    <section class="contact">
        <h1>Contact Me</h1>
        <p>If you have any questions or would like to get in touch, please use the form below or reach out to me directly at <a href="mailto:karthikrao672@gmail.com">karthikrao672@gmail.com</a>.</p>

        <form id="contactForm">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="subject">Subject:</label>
            <input type="text" id="subject" name="subject" required>

            <label for="message">Message:</label>
            <textarea id="message" name="message" rows="5" required></textarea>

            <fieldset>
                <legend>How did you hear about me?</legend>
                <label><input type="radio" name="source" value="social_media"> Social Media</label>
                <label><input type="radio" name="source" value="friend"> Friend</label>
                <label><input type="radio" name="source" value="website"> Website</label>
                <label><input type="radio" name="source" value="other"> Other</label>
            </fieldset>

            <fieldset>
                <legend>Interests:</legend>
                <label><input type="checkbox" name="interests" value="technology"> Technology</label>
                <label><input type="checkbox" name="interests" value="music"> Music</label>
                <label><input type="checkbox" name="interests" value="travel"> Travel</label>
                <label><input type="checkbox" name="interests" value="sports"> Sports</label>
            </fieldset>

            <button type="submit">Send</button>
            <button type="reset">Reset</button>
        </form>
    </section>

    <!-- Footer Section -->
    <footer>
        <p>Â© 2024 Karthik U Rao. All rights reserved.</p>
    </footer>

    <!-- JavaScript -->
    <script>
        document.getElementById('contactForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent the default form submission

            // Get form values
            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const subject = document.getElementById('subject').value;
            const message = document.getElementById('message').value;
            const source = document.querySelector('input[name="source"]:checked')?.value || 'Not specified';
            const interests = Array.from(document.querySelectorAll('input[name="interests"]:checked'))
                                    .map(checkbox => checkbox.value)
                                    .join(', ');

            // Display an alert with form details
            alert(`Form Submission Details:\n\nName: ${name}\nEmail: ${email}\nSubject: ${subject}\nMessage: ${message}\nHow did you hear about me?: ${source}\nInterests: ${interests}`);
        });
    </script>
</body>
</html>
